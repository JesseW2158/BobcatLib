<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Configuration Dashboard</title>
</head>

<body>
  <div class="container-md">
    <div class="card mt-4" id="elevator-card">
      <div aria-controls="elevator-container" aria-expanded="true" class="card-header"
        data-bs-target="#elevator-container" data-bs-toggle="collapse">
        <div class="row">
          <div class="col-12 col-md-12">
            <h1 class="d-inline display-6">Elevator Details</h1>
          </div>
        </div>
      </div>
      <div class="row g-0" id="elevator-container">
        <div class="col-12 col-md-6">
          <div class="card-body">
            <form id="elevator-form">
              <div class="form-floating mb-3">
                <input class="form-control" id="elevator_name-input" name="elevator_name" placeholder="0" type="text"
                  value="0">
                <label class="form-label" for="elevator_name-input">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="limits_upperLimit-input" name="limits_upperLimit" placeholder="0"
                  type="number" value="0">
                <label class="form-label" for="limits_upperLimit-input">Upper Limit ( Rotations )</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="limits_lowerLimit-input" name="limits_lowerLimit" placeholder="0"
                  type="number" value="0">
                <label class="form-label" for="limits_lowerLimit-input">Lower Limit ( Rotations )</label>
              </div>

              <div class="form-floating mb-3">
                <select class="form-select" id="motor_type-input" name="motor_type">
                  <option selected value="kraken">Kraken</option>
                  <option value="falcon">Falcon</option>
                  <option value="neo">Neo 1.0/1.1</option>
                  <option value="vortex">Vortex</option>
                </select>
                <label class="form-label" for="mod0_motor_type-input">Motor Type</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" id="mod0_idle_type-input" name="motor_idle_type">
                  <option selected value="Coast">Coast</option>
                  <option value="Brake">Brake</option>
                </select>
                <label class="form-label" for="mod0_idle_type-input">Idle Mode</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="motor_id-input" name="motor_id" placeholder="0" type="number" value="0">
                <label class="form-label" for="motor_id-input">Motor ID</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="motor_canbus-input" name="motor_canbus" placeholder="0" type="text"
                  value="rio">
                <label class="form-label" for="motor_id-input">Canbus Name</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="motor_inverted-input" name="motor_inverted" type="checkbox">
                <label class="form-check-label" for="motor_inverted-input">
                  Inverted
                </label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="elevatorPID_kP-input" name="elevatorPID_kP" placeholder="0"
                  type="number" value="0">
                <label class="form-label" for="elevatorPID_kP-input">PID P Component</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="elevatorPID_kI-input" name="elevatorPID_kI" placeholder="0"
                  type="number" value="0">
                <label class="form-label" for="elevatorPID_kI-input">PID I Component</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="elevatorPID_kD-input" name="elevatorPID_kD" placeholder="0"
                  type="number" value="0">
                <label class="form-label" for="elevatorPID_kD-input">PID D Component</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="elevatorPID_kF-input" name="elevatorPID_kF" placeholder="0"
                  type="number" value="0">
                <label class="form-label" for="elevatorPID_kF-input">PID F Component</label>
              </div>
            </form>
          </div>
        </div>
        <div
          class="col-12 col-md-6 bg-body-tertiary border-sm-left-0 border-md-left border-top border-md-top-0 card-body text-muted">
          <button class='d-inline float-end bx bx-clipboard bx-sm bx-tada-hover' data-bs-custom-class="v2-tooltip"
            data-bs-title="Copy JSON" data-bs-toggle="tooltip" onClick="copyText('elevator')"></button>
          <pre class="fs-6" id="elevator-json"></pre>
        </div>
      </div>
    </div>
    <br>
    <div id="download-button">
      <button class="btn btn-primary btn-lg mt-2 mb-3" id="download" onclick="zipDownload()" type="button">Download
      </button>
    </div>
    <div id="deployed-button">
      <button class="btn btn-primary btn-lg mt-2 mb-3" id="deployed" onclick="deploy()" type="button">Deploy
      </button>
    </div>
  </div>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/1d72776854.js"></script>
  <script crossorigin="anonymous" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
  <script src="assets/js/v2.js"></script>

  <script src="renderer.js"></script>

</body>

</html>
