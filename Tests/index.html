<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>BobcatLib Tests</title>


  <script>
    function redirect_selected_subsystem() {
      var value = document.getElementById("subsystem-input").value;
      $('.modal').on('shown.bs.modal',function(){    
          $(this).find('iframe').attr('src',value)
        })
    }
  </script>
</head>

<body>
  <div class="container-md">
    <div class="card mt-4" id="subsystem-card">
      <div aria-controls="subsystem-container" aria-expanded="true" class="card-header"
        data-bs-target="#subsystem-container" data-bs-toggle="collapse">
        <div class="row">
          <div class="col-12 col-md-12">
            <h1 class="d-inline display-6">Access Hardware Test Results</h1>
          </div>
        </div>
      </div>
      <div class="row g-0" id="subsystem-container">
        <div class="col-12 col-md-6">
          <div class="card-body">
            <form id="subsystem-form">
              <div class="form-floating mb-3">
                <select class="form-select" id="subsystem-input" name="hardware">
                  <option selected value="None">None</option>
                  <option value="SimpleSwerve/tests/test/">SimpleSwerve</option>
                </select>
                <label class="form-label" for="subsystem-input">Subsystem Test Results</label>
              </div>
            </form>
            <button type="button" class="btn btn-primary" onclick="redirect_selected_subsystem()" data-bs-toggle="modal" data-bs-target="#iframeModal">
              Open Results
          </button>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="iframeModal" tabindex="-1" aria-labelledby="iframeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="iframeModalLabel">Embedded Page</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body p-0">
                  <iframe src="https://example.com" width="100%" height="400px" style="border: none;"></iframe>
              </div>
          </div>
      </div>
  </div>


  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/1d72776854.js"></script>
  <script crossorigin="anonymous" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
